<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>覇道ツールまとめ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1115;
      color: #e6e6e6;
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }

    p {
      color: #aaa;
      margin-bottom: 2em;
    }

    .card {
      background: #171a21;
      border: 1px solid #2a2f3a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    .card p {
      margin: 0.5em 0 1em;
    }

    a.button {
      display: inline-block;
      padding: 8px 14px;
      background: #3b82f6;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    a.button:hover {
      background: #2563eb;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
